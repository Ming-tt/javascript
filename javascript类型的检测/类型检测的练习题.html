<script>
/*
	编写函数arraysSimilar,实现判断传入的两个数组是否相似具体要求如下:
		1-数组中的成员类型相同,顺序可以不同。例如[1,true]和[false,3];是相似的
		2-数组的长度要一致
		3-类型的判断范围,需要区分:String,Boolean,Number,undefined,null,函数,日期,window;
*/
function type(a){
	if(a==null){
		return '[object Null]';
	}else if(a==undefined){
		return '[object Function]';
	}else{
		return Object.prototype.toString.apply(a);
	}
}

}
