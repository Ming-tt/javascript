<script>
    //二维数组
    var arr=[[0,1],[5,6],[7,9]];
    for(var i=0;i<arr.length;i++){
        var tt=arr[i];
        console.log('tt'+i);
        for(var j=0;j<tt.length;j++){
            console.log(tt[j]);
        }
    }
    //稀疏数组并不会含有从0开始的连续索引.一般length属性会比实际元素个数大
    var arr1=[undefined];
    var arr2=new Array(1);
    console.log(0 in arr1);
    console.log(0 in arr2);
    console.log(arr1.length);
    console.log(arr1[99]=12345)
    console.log(99 in arr1);
    console.log(98 in arr2);
    var arr=[,,];
    console.log(0 in arr);
</script>
